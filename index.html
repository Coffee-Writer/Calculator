<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="description" content="A basic calculator demonstration.">
    <meta name="author" content="Nathan Ridgeway">

    <title>Nate's Calculator</title>
    
    <link rel="stylesheet" href="css/main.css">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
    
<body>
    <div id="wrapper">
        <div id="spacer"></div>
        <div id="calcBody">
            <input id="view" type="text"></input><br />
            <div class="row">
                <button id="AC">AC</button>
                <button id="CE">CE</button>
                <button id="dec">.</button>
                <button class="operator" id="divide">/</button>
            </div><br />
            <div class="row">
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button class="operator" id="multiply">*</button>
            </div><br />
            <div class="row">
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button class="operator" id="minus">-</button>
            </div><br />
            <div class="row">
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button class="operator" id="plus">+</button>
            </div><br />
            <div class="row">
                <button id="zero">0</button>
                <button id="equals">=</button>
            </div>
        </div>
    </div>
    <footer>
        <ul>
            <li><a href="">Portfolio</a></li>
        </ul>
        <ul id="rightLinks">
            <li><a href="">Codepen</a></li><li><a href="">Github</a></li>
        </ul>
    </footer>
    <script type="text/javascript" src="js/calc.js"></script> 
</body>
</html>
